general {
    #interval        = 1
    colors          = true
    color_good      = "#88b090"
    color_degraded  = "#ccdc90"
    color_bad       = "#e89393"
    color_separator = "#00ff00"
}

order += "memory"
order += "load"
order += "battery 0"
##order += "volume master"
order += "tztime local"

memory {
    format = "%used"
    threshold_degraded = "10%"
    format_degraded = "MEMORY: %free"
}

load {
    format = "%1min"
}

