##
## GENERAL SETTINGS
##

browser_mode                = whitelist
gui_mode                    = classic


# append_next               = 0
# ctrl_click_focus          = 1
# enable_autoscroll         = 1
# referer                   = always
# single_instance           = 1
# ssl_ca_file                 = /etc/ssl/cert.pem
#ssl_ca_file                 = /etc/ssl/certs/
# userstyle                 = /usr/local/share/xombrero/style.css
# userstyle_global          = 1
# window_height             = 768
# window_maximize           = 1
# window_width              = 1024
auto_load_images            = 1
autofocus_onload            = 1
color_visited_uris          = 1
default_zoom_level          = 1.0
download_dir                = ~/Downloads
download_mode               = start
download_notifications      = 1
enable_favicon_entry        = 1
enable_favicon_tabs         = 1
enable_js_autorun           = 1
enable_localstorage         = 1
enable_socket               = 1
enable_spell_checking       = 1
enable_strict_transport     = 1
encoding                    = UTF-8
external_editor             = vim -f <file>
guess_search                = 1
history_autosave            = 1
home                        = https://www.google.com
http_proxy_starts_enabled   = 0
save_global_history         = 1
search_string               = https://www.google.com/search?q=%s&&client=xombrero
session_autosave            = 1
spell_check_languages       = en_US
ssl_strict_certs            = 0
warn_cert_changes           = 1

default_script                  = ~/.xombrero/playflash.sh


##
## ALIASES
##

# alias = s,      https://www.google.com/search?q=%s&&client=xombrero
# alias = w,      https://secure.wikimedia.org/wikipedia/en/w/index.php?title=Special%3ASearch&search=%s
# alias = ports,  http://openports.se/search.php?so=%s


##
## MIME TYPES
##

# mime_type             = application/pdf,kpdf
mime_type               = @application/pdf,evince
mime_type             = video/x-ms-wmv,mplayer
mime_type             = video/quicktime,mplayer
mime_type               = video/*,vlc
mime_type               = audio/*,vlc
mime_type               = application/msword,libreoffice
# mime_type               = application/x-shockwave-flash,donothing


##
## ADVANCED SETTINGS
##

refresh_interval      = 10
url_regex             = ^[[:blank:]]*[^[:blank:]]*([[:alnum:]-]+\.)+[[:alnum:]-][^[:blank:]]*[[:blank:]]*$


##
## ADVANCED GUI SETTINGS
##

fancy_bar             = 1
icon_size             = 2
show_scrollbars       = 0
show_statusbar        = 1
show_tabs             = 1
show_url              = 1
statusbar_elems       = BP
tab_style             = compact
userstyle_global      = 0
statusbar_style         = url
statusbar_elems         = P|Z|T
cmd_font              = monospace normal 9
oops_font             = monospace normal 9
statusbar_font        = monospace normal 9
tabbar_font           = monospace normal 9


##
## ADVANCED COOKIE AND JAVASCRIPT SETTINGS
##

allow_insecure_content        = 1
allow_insecure_scripts        = 1
allow_volatile_cookies        = 0
cookie_policy                 = no3rdparty
cookies_enabled               = 1
do_not_track                  = 1
enable_cookie_whitelist       = 0
enable_js_whitelist           = 0
enable_localstorage           = 1
enable_plugin_whitelist       = 0
enable_plugins                = 1
enable_scripts                = 1
read_only_cookies             = 0
save_rejected_cookies         = 0
session_timeout               = 3600


