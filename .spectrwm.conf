workspace_limit     = 9
focus_mode          = default
focus_close         = previous
focus_close_wrap    = 1
focus_default       = last
spawn_position      = next

# Window Decoration
border_width        = 1
color_focus         = purple
color_unfocus       = rgb:88/88/88
region_padding      = 0
tile_gap            = 0

# Region containment
boundary_width      = 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border      = 1

# Bar Settings
bar_enabled         = 1
bar_border_width    = 1
bar_border[1]       = rgb:00/80/80
bar_border_unfocus[1]= rgb:00/40/40
bar_color[1]        = rgb:00/2b/36
bar_font_color[1]   = rgb:65/7b/83
bar_font            = -*-terminus-medium-*-*-*-*-*-*-*-*-*-*-*
# bar_action          = ~/.spectrwm/baraction.sh
bar_justify         = left
bar_format          = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_at_bottom       = 0
stack_enabled       = 1
clock_enabled       = 1
clock_format        = %a %b %d %R %Z %Y
title_name_enabled  = 1
title_class_enabled = 1
window_name_enabled = 1
verbose_layout      = 1
urgent_enabled      = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Launch applications in a workspace of choice
autorun             = ws[1]:urxvt
autorun             = ws[2]:chromium
# autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4     # win key
# modkey = Mod1

# PROGRAMS
# Validated default programs:
program[term]       = urxvt
program[lock]       = xscreensaver-command --lock

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Enter	# disable term
bind[]          = MOD+p             # disable menu

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	= initscreen.sh			# optional

# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox]	= firefox http://spectrwm.org/
# bind[firefox]		= MOD+Shift+b

# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE
quirk[mplayer2:xv]                  = FLOAT + FULLSCREEN + FOCUSPREV
quirk[MPlayer:mplayer2]             = FLOAT + FULLSCREEN + FOCUSPREV
# quirk[OpenOffice.org 2.4:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.0:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.1:VCLSalFrame]	= FLOAT
# quirk[Firefox-bin:firefox-bin]		= TRANSSZ
# quirk[Firefox:Dialog]			= FLOAT
quirk[Gimp:gimp]                    = FLOAT + ANYWHERE
